<html>

        <title>Contact - Harrison's Website</title>

    <body>
        <header class="site-header">
            <button class="hamburger" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="resources.html">Resources</a>
                <a href="gear.html">Gear</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <div class="container">
            <h1>Contact</h1>
            <p>email: COMING SOON :)</p>
            OR, find me at: <a href="https://www.youtube.com/@harrisonproductivity" target="_blank"><strong>@harrisonproductivity</strong></a> on YouTube
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const hamburger = document.querySelector('.hamburger');
                const nav = document.querySelector('.site-header nav');
                
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('active');
                    nav.classList.toggle('active');
                });

                // Close menu when clicking a link
                const navLinks = document.querySelectorAll('.site-header nav a');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        hamburger.classList.remove('active');
                        nav.classList.remove('active');
                    });
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!event.target.closest('.site-header') && nav.classList.contains('active')) {
                        hamburger.classList.remove('active');
                        nav.classList.remove('active');
                    }
                });
            });
        </script>
    </body>
    
    </html>
